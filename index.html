<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Music</title>
    <link rel="stylesheet" href="./assest/css/style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="https://e1.pngegg.com/pngimages/230/166/png-clipart-symbolize-music-note-logo.png" type="image/x-icon">
</head>
<body>
    <div class="player">
        <!--Bảng điều Khiển. -->
        <div class="dashBoard">
            <!-- Header -->
            <header>
                <h4>Đang Phát: </h4>
                <h2>dipasito</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url(https://scontent.fhan14-2.fna.fbcdn.net/v/t39.30808-6/289693821_582015943280803_2102006602626651935_n.jpg?_nc_cat=1&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=eos3SrxsKokAX81wzFi&_nc_ht=scontent.fhan14-2.fna&oh=00_AfCAuOz_VS-Hw-115B0jYSrQfQMBAcoID5zU16aYH8fGyA&oe=63F7B524);">

                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>

                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>

                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>

                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>

                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <!-- step trong the input là: từng bước nhẩy. -->
            <input type="range" id="progress" class="progress" value="0" step="1" min="0" max="100">
            <!-- <div class="timeSong">
                <p class="time-min">0:00</p>
                <p class="time-max">0:00</p>
            </div> -->

            <audio id="audio" src=""></audio>
        </div>

        <!-- PlayerList -->
        <div class="playList">
            
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
